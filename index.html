<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Pig Dice</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container setup mt-3">
    <h1 id="title" class="mb-3">Welcome to Pig Dice!</h1>
    <form id="player-setup">
      <div class="row">
        <div class="col-md-5 player-1-setup mb-3">
          <div>
            <label for="player1-name">Player 1 Name</label>
            <input type="text" class="form-control mb-3" name="player1-name" id="player1-name">
          </div>
          <div>
            <label for="player1-name">Favorite Color</label>
            <input type="color" class="form-control mb-3" name="player1-color" id="player1-color">
          </div>
        </div>
        <div class="col-md-2 spacer"></div>
        <div class="col-md-5 player-2-setup mb-3">
          <div>
            <label for="player2-name">Favorite Color</label>
            <input type="color" class="form-control mb-3" name="player2-color" id="player2-color">
          </div>
          <div>
            <label for="player2-name">Player 2 Name</label>
            <input type="text" class="form-control mb-3" name="player2-name" id="player2-name">
          </div>
        </div>
      </div>
    </form>
    <div class="center-button">
      <div id="play">Let's play!</div>
    </div>
  </div>
  <div class="container game">
    <div class="row">
      <div class="col">
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 player-stats player-1-stats">
        <div class="player-wrap">
          <h2 id="player-1-name">Player 1</h2>
          <hr>
          <h4>Held Score</h4>
          <div id="player-1-total"></div>
        </div>
      </div>
      <div class="col-md-4 active-player-stats">
        <h3><span id="active-player-name">Active Player</span>'s Turn</h3>
        <div class="result">
          <strong>Your Roll</strong>
          <div id="result">0</div>
        </div>
        <div class="turn-total">
          <strong>Your Turn Total</strong>
          <div id="turn-total">0</div>
        </div>
        <button id="roll" class="btn btn-primary">Roll</button>
        <button id="hold" class="btn btn-warning">Hold</button>
      </div>
      <div class="col-md-4 player-stats player-2-stats">
        <div class="player-wrap">
          <h2 id="player-2-name">Player 2</h2>
          <hr>
          <h4>Held Score</h4>
          <div id="player-2-total"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="winner container">
    <div class="row">
      <div class="col">
        <h2><span id="winner"></span></h2>
        <div class="center-button">
          <h3>Play again?</h3>
          <div id="play-again">Let's play again!</div>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
